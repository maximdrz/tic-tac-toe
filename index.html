<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Raleway:wght@200&display=swap" rel="stylesheet">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="choiceButtonBox" id="choiceButtonBox">
        <button class="choiceX turnedOn btnChoice" id="choiceX">X</button>
        <button class="choiceO turnedOn btnChoice" id="choiceO">O</button>
    </div>
    <div class="board" id="board">
        <div class="cell turnedOff" id="cell1"></div>
        <div class="cell turnedOff" id="cell2"></div>
        <div class="cell turnedOff" id="cell3"></div>
        <div class="cell turnedOff" id="cell4"></div>
        <div class="cell turnedOff" id="cell5"></div>
        <div class="cell turnedOff" id="cell6"></div>
        <div class="cell turnedOff" id="cell7"></div>
        <div class="cell turnedOff" id="cell8"></div>
        <div class="cell turnedOff" id="cell9"></div>
    </div>
    <div class="endScreen shown hidden" id="endScreen">
        <div class="blurLayer"></div>
        <div class="endScreenContent">
            <div class="playerWins" id="playerWins"></div>
            <div class="currentScore" id="currentScore"> 
            </div>
            <div class="resetAndContBtns">
                <button class="btnContinue" id="btnContinue">CONTINUE</button>
                <button class="btnRestart" id="btnRestart">RESTART</button>
            </div>
        </div>
    </div>
</body>
</html>
